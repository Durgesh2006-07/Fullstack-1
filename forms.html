<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
<form>
    <h3>Enter your choice:
    <div>
        <label for="firstname">FIRST NAME:-</label>
        <input type="text" id="firstname"required>
    </div>
    <div>
        <label for="lastname">LAST NAME:-</label>
        <input type="text" id="lastname" required>
    </div>
    <div>
        <label for="reg.no">REGISTER NUMBER:-</label>
        <input type="text" id="reg.no" required></div>
    </div>
    <div>
        Select one:-
        <input type="radio" name="gender"required>
        <label for="gender">MALE</label>

        <input type="radio" name="gender">
        <label for="gender">FEMALE</label>
    </div>
    <div>
        <label for="r.no">ROLL NO:-</label>
        <input type="text" id="r.no" required>
    </div>
    <div>
        <label for="dept">SELECT YOUR DEPARTMENT:-</label>
        <select id="dept" name="dept" required>
            <option value="cse">BE.CSE</option>
            <option value="ece">BE.ECE</option>
            <option value="aids">BE.AIDS</option>
            <option value="mech">BE.MECH</option>
        </select>
    </div>
    <div>
        <label for="domain">DOMAIN:-</label><br>
        <select id="domain" name="domain" required>
            <option value="fw">FULL STACK</option>
            <option value="web">WEB 3.0</option>
            <option value="cd">CLOUD AND DEVOPS</option>
            <option value="cyber">CYBER</option>
        </select>
    </div>
    
    <div>
        <label for="pass">PASSWORD:-</label><br>
        <input type="password" id="pass" required>
    </div>
<input type="submit" name="username" placeholder="Sumbit">
</h3>
</form>
</body>
</html>
